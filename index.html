<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/stye.css" rel="stylesheet">
    <title>Contador-VueJS</title>
    <script src="http://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="app">
        <h1>Contador con VueJS</h1>
        <div class="container">
            <button id="sum" class="btn btn-sum" @click="sumar()">+</button>
            <input type="numb" name="num" id="num" v-model="num" readonly>
            <button id="rest" class="btn btn-rest" @click="restar()">-</button>
        </div>
        
    </div>
    
</body>
<script src="app.js"></script>
</html>
